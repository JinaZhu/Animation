<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="carousel-container">
      <i class="fas fa-arrow-right" id="nextBtn"></i>
      <i class="fas fa-arrow-left" id="prevBtn"></i>
      <div class="carousel-slide">
        <img
          src="./images/winter5.jpg"
          id="lastClone"
          alt="winter image"
          height="500px"
        />
        <img src="./images/winter1.jpg" alt="winter image" />
        <img src="./images/winter2.jpg" alt="winter image" />
        <img src="./images/winter3.jpg" alt="winter image" />
        <img src="./images/winter4.jpg" alt="winter image" />
        <img src="./images/winter5.jpg" alt="winter image" />
        <img
          src="./images/winter1.jpg"
          id="firstClone"
          alt="winter image"
          height="500px"
        />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
