<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Flip Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="card">
          <figure class="front">
            <img src="./spin-back.JPG" alt="back spin" />
          </figure>
          <figure class="back">
            <img src="./spin-side.JPG" alt="side spin" />
          </figure>
        </div>
      </div>
    </div>
  </body>
</html>
